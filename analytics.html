  <main class="container single-col">

      <h2>📈 Model Analytics</h2>

      <div class="analysis-container">

      <div style="display:flex;gap:10px;margin-top:18px;flex-wrap:wrap;">
        <button id="retrain-btn">🔄 Retrain Model</button>
        <button id="refresh-visuals">♻️ Refresh Charts</button>
      </div>
      <p id="retrain-status" class="muted" style="margin-top:8px;"></p>
